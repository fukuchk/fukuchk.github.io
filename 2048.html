<html>
	<head>
		<style>
    			#puzzle {
				display: inline-grid;
				grid-template-columns: repeat(4, 1fr);
				padding: 30vw;
				padding-top: 10px;
			}
			input {
				width: 10vw;
				height: 10vw;
				margin: 1px;
				text-align: center;
				font-size: 5vw;
			}
		</style>
		<script>
			numberOfButtons = 16;
			playground = new Array(numberOfButtons);
			for(i=0; i<numberOfButtons; i++){
				playground[i]=0;
			}
			playground[0]=2;
			playground[1]=2;
			playground.sort(()=>Math.random()-0.5);
			btn = new Array(numberOfButtons);
			function play(B){
				n = btn.indexOf(B);
				if(n==1 | n==2){          //up
				}
				else if(n==13 | n==14){   //down
				}
				else if(n==7 | n==11){    //right
				}
				else if(n==4 | n==8){     //left
				}
				else{return}
				numblank=new Area(0);
			        for(i=0; i<numberOfButtons; i++){
					if (playground[i]=0){
						numblank=numblank/concat([i]);
					}
			}
			console.log(numblank);
			}
		</script>
	</head>
	<body>
		<div id=puzzle>
		</div>
		<script>
			for(i=0; i<numberOfButtons; i++){
				btn[i] = document.createElement("input");
				btn[i].type = "button";
				btn[i].value = playground[i]==0 ? ' ' : playground[i];
				
				btn[i].onclick = function() {play(this)};
				document.getElementById('puzzle').appendChild(btn[i]);
			}
		</script>
	</body>
</html>
